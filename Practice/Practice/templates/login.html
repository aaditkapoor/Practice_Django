<html>
<head>
	<title>
		Login
	</title>
</head>
<body>
	<b>STATUS </b> {{ status }}
	<form action = 'process' method = 'post'>
		{% csrf_token %}
		<b>Username: </b> <input type = 'text' name = 'username'>
		<br>
		<b>Password: </b> <input type = 'password' name = 'password'>
		<br>
		<input type = 'submit' value = 'Login'>
	</form>
</body>
</html>
